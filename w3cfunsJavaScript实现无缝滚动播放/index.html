<html>
<head>
<meta charset="utf-8" http-equiv="Content-Type" content="text/html">

<title>芙蓉</title>
<link rel="stylesheet" href="new.css"/>
<script type="text/javascript" src="js/jquery.js"></script>
<script>
    $(function(){
        var height = $(".container ul").height();
        var html = $(".container ul").html();
        $(".container ul").html(html + html);//预防滚动之后数据丢失，实现无缝链接
        (function jq_scroll(){//会一直执行下去
            $(".container ul").css("marginTop",0);
            $(".container ul").animate({"marginTop":-height + "px"},5000,'linear',function(){jq_scroll();
            })
        })()
    })
</script>
</head>
<body>
    <div class="container">
        <ul>
            <li>今天你好嘛？</li>
            <li>javascript</li>
            <li>我喜欢你</li>
            <li>欧阳琪</li>
            <li>我想学习琵琶</li>
            <li>最近喜欢中国古典文化了</li>
            <li>琵琶音听着好舒服啊</li>
        </ul>
    </div>
</body>
</html>
