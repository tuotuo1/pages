<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Preview Slideshow</title>
	<link rel="stylesheet" type="text/css" href="2.css">
</head>

<body>
	<div class="slider">
		<!--0. 修改VIEW->关键字替换-->
		<div class="main" id="template_main">
			<div class="main-i  {{css}}" id="main_{{index}}">
				<img src="images/{{index}}.jpg" class="picture"alt=""/>
				<div class="caption">
					<h2>{{h2}}</h2>
					<h3>{{h3}}</h3>
				</div>
			</div>
		</div>
		<div class="ctrl" id="template_ctrl">
			<a class="ctrl-i" id="ctrl_{{index}}" href="javascript:switchSlider({{index}});">
				<img src="images/{{index}}.jpg"  alt=""/></a>
			</div>
		</div>
		<script type="text/javascript">
//1.数据定义
var data =[
{img:1,h1:'Creative',h2:'Merry Christmas!'},
{img:2,h1:'Creative',h2:'Merry Christmas!'},
{img:3,h1:'Creative',h2:'Merry Christmas!'},
{img:4,h1:'Creative',h2:'Merry Christmas!'},
{img:5,h1:'Creative',h2:'Merry Christmas!'},
{img:6,h1:'Creative',h2:'Merry Christmas!'},
{img:7,h1:'Creative',h2:'Merry Christmas!'},
];
//2.通用函数
var g = function(id){
	if (id.substr(0,1)=='.'){
		classname = id.substr(1);
		return document.getElementsByClassName(classname);
	}
	return document.getElementById(id);
}
//3.添加幻灯片的操作所有幻灯片&对应的按钮

function addSliders(){
//3.1 获取模板
var tpl_main;
tpl_main = g('template_main').innerHTML;
tpl_main = tpl_main.replace(/^\s*/, "");
tpl_main = tpl_main.replace(/\s*$/, "");

var tpl_ctrl;
tpl_ctrl = g("template_ctrl").innerHTML;
tpl_ctrl = tpl_ctrl.replace(/^\s*/, "");
tpl_ctrl = tpl_ctrl.replace(/\s*$/, "");

//3.2 定义最终输出 HTML 的变量
var out_main = [];
var out_ctrl = [];
//3.3 遍历所有数据，构建最终输出的HTML
for(i in data ){
	var _html_main = tpl_main
	.replace(/{{index}}/g,data[i].img)
	.replace(/{{h2}}/g,data[i].h1)
	.replace(/{{h3}}/g,data[i].h2)
	.replace(/{{css}}/g,['','main-i_right'][i%2]);

	var _html_ctrl = tpl_ctrl
	.replace(/{{index}}/g,data[i].img);

	out_main.push(_html_main);
	out_ctrl.push(_html_ctrl);
}
//3.4  把HTML回写到对应的DOM里面
g('template_main').innerHTML = out_main.join('');
g('template_ctrl').innerHTML = out_ctrl.join('');
// 7 增加#main_background
g('template_main').innerHTML += tpl_main
.replace(/{{index}}/g,'{{index}}')
.replace(/{{h2}}/g,data[i].h1)
.replace(/{{h3}}/g,data[i].h2);
g('main_{{index}}').id = 'main_background';
}
//5.幻灯片切换
function switchSlider(n){
//5.1 获得要展现的幻灯片&控制按钮的dom
var main = g('main_'+n);
var ctrl = g('ctrl_'+n);
//5.2获得所有的幻灯片以及控制按钮
var clear_main = g('.main-i');
var clear_ctrl = g('.ctrl-i');
//5.3 清除他们的active样式
for(i=0;i<clear_ctrl.length;i++){
	clear_main[i].className = clear_main[i].className.replace('main-i_active','');
	clear_ctrl[i].className = clear_ctrl[i].className.replace('ctrl-i_active','');
}
//5.4 为当前控制按钮和幻灯片附加样式
main.className += ' main-i_active';
ctrl.className += ' ctrl-i_active';
// 7.2 切换时，复制上一张幻灯片到main_background
setTimeout(function(){
	g('main_background').innerHTML = main.innerHTML;},1000);
}
//6.动态调整图片的margin-top以使其垂直居中
function movePictures(){
	var pictures = g('.picture');
	for(i=0;i<pictures.length;i++){
		pictures[i].style.marginTop = (-1 * pictures[i].clientHeight/2 ) + 'px'
	}
}
//4.定义何时处理幻灯片输出
window.onload = function(){
	addSliders();
	switchSlider(2);
	setTimeout(function(){
		movePictures()
	},100)
}
</script>
</body>
</html>
