<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>简单编辑框</title>
<link rel="stylesheet" type="text/css" href="../css/basic.css" />
</head>

<body>
	<div class="edit">
  	<ul class="edit_toolbar">
    	<li>
      	<a href="#" class="edit_toolbar_b" title="文字加粗"></a>
        <a href="#" class="edit_toolbar_i" title="文字斜体"></a>
        <a href="#" class="edit_toolbar_u" title="文字加下划线"></a>
        <a href="#" class="edit_toolbar_color" title="设置文字颜色"></a>
        <a href="#" class="edit_toolbar_bgcolor" title="设置文字背景颜色"></a>
      </li>
      <li>
        <a href="#" class="edit_toolbar_link" title="添加链接"></a>
        <a href="#" class="edit_toolbar_unlink" title="取消链接"></a>      	
      </li>
      <li>
        <a href="#" class="edit_toolbar_ol" title="排序的列表"></a>
        <a href="#" class="edit_toolbar_ul" title="非排序的列表"></a>   
      </li>
      <li>
       	<a href="#" class="edit_toolbar_left" title="文本左对齐"></a>
        <a href="#" class="edit_toolbar_center" title="文本右对齐"></a>
        <a href="#" class="edit_toolbar_right" title="文本居中对齐"></a>
      </li>
    </ul>
  	<textarea>请输入内容</textarea>
  </div><!--end .edit-->
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$(function(){
	/*去掉列表最左和最右侧分隔线*/
	$(".edit_toolbar li:first").css("border-left","none");
	$(".edit_toolbar li:last").css("border-right","none");
	/*点击工具条，工具被选中，处于选中状态*/
	$(".edit_toolbar li a").click(function(){
		$(this).toggleClass("edit_toolbar_cur");
	});
	/*点击“文字加粗”，将输入框文字加粗*/
	$(".edit_toolbar_b").click(function(){
		$("textarea").toggleClass("edit_b");
	});
	/*点击“文字斜体”，将输入框文字变成斜体*/
	$(".edit_toolbar_i").click(function(){
		$("textarea").toggleClass("edit_i");
	});
	/*点击“文字加下划线”，将输入框文字加下划线*/
	$(".edit_toolbar_u").click(function(){
		$("textarea").toggleClass("edit_u");
	});
	/*鼠标点击“设置文字颜色”*/
	$(".edit_toolbar_color").click(function(){
			$("textarea").toggleClass("edit_color_red");
	});
	/*鼠标点击“文字居中对齐”*/
	$(".edit_toolbar_center").click(function(){
			$("textarea").toggleClass("edit_center");
	});
	/*鼠标点击“文字右对齐”*/
	$(".edit_toolbar_right").click(function(){
			$("textarea").toggleClass("edit_right");
	});
});
</script>
</body>
</html>
