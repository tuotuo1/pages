<html>
<head>
    <meta http-equiv="Content-Type" charset="utf-8">
    <title>99乘法表</title>
    <style>
        table{
            margin: 50px auto 0;
        }
        table td{
            padding: 3px 10px;
            background: #063;
        }
    </style>
</head>
<body>
    <script>
    window.onload = function(){
        var table = document.createElement('table');
        var tbody = table.createTBody();
        for(var i= 0; i<9; i++){
            table.insertRow(i);
            for(var j= 0; j<=i; j++){
                tbody.rows[i].insertCell(j);
                tbody.rows[i].cells[j].appendChild(document.createTextNode((j+1) + '*' + (i+1) + '=' + (j+1)*(i+1)));
            }
        }
        table.appendChild(tbody);
        document.body.appendChild(table);
    
    }
    </script>
</body>
</html>
