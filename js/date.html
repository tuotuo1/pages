<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>芙蓉</title>
</head>
<body>
<div id="asd"></div>
<script type="text/javascript">
    function time(){
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth();
        var day = date.getDate();
        var time = null;
        var week = new Array(7);
        week[0] = '星期天';
        week[1] = '星期一';
        week[2] = '星期二';
        week[3] = '星期三';
        week[4] = '星期四';
        week[5] = '星期五';
        week[6] = '星期六';
        var weeks = week[date.getDay()];
        var hour =date.getHours();
        var minu = date.getMinutes();
        var second = date.getSeconds();
        document.getElementById('asd').innerHTML = year + '年' + month + '月' + day + '日' + '  ' + weeks + '  ' + all(hour) + ':' + all(minu) + ':' + all(second);
        function all(n){
            return (n<10)? '0'+n:''+n;
        
        }

    }
    time();
    setInterval(time,1000);
</script>
</body>
</html>
