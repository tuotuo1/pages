<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>芙蓉短信倒计时</title>
</head>
<body>
<input id="btn" type="submit" value="发送">
<script type="text/javascript">
    btn.onclick = function(){
        var btn = document.getElementById('btn');
        var number = 5;
        btn.value = number;
        var time = null;
        function meas(){
            number--;
            btn.value = number;
            btn.setAttribute('disabled','disabled');
            console.log('1');
            if(number<1){
                btn.value = '发送';
                btn.removeAttribute('disabled');
                clearInterval(time);
            }
        }
        time = setInterval(meas,1000);
    }
</script>
</body>
</html>
